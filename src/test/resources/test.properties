# Root logger option
log4j.rootLogger=INFO, stdout
 
# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ss:sss} %-5p %t %c
log4j.refresh.interval=120
# log surpression go here
log4j.logger.org.jboss=WARN
log4j.logger.org.hibernate=WARN
log4j.logger.org.eclipse=INFO
log4j.logger.net.sf=WARN
log4j.logger.org.apache=INFO
log4j.logger.org.apache.commons=INFO
log4j.logger.com.mchange=INFO
log4j.logger.org.apache.cassandra.service.CassandraDaemon=OFF
log4j.logger.com.datastax.driver.core.TransportException=OFF